<ul id="main-menu" class="main-menu">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  <li class="main-menu__item menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
    <a class="main-menu__link" href="{{ .URL }}">{{ .Name }}</a>
  </li>
  {{ end }}
</ul>
