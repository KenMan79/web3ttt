    <script defer>
      if (document.readyState !== 'complete') {
        document.addEventListener('readystatechange', () => {
          if (document.readyState === "complete") {
            init();
          }
        });
      } else {
        init();
      }

      function init () {
        RevealHighlight().hljs.registerLanguage('solidity', window.hljsDefineSolidity);
        Reveal.initialize({
          plugins: [
            RevealMarkdown,
            RevealHighlight,
            RevealMath,
          ],
        });
      }
    </script>
